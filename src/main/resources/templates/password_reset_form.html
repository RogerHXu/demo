<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link type="text/css" rel="stylesheet" th:href="@{/css/pw_reset.css}"/>
    <title>Forgot your password?</title>
</head>
<body>
<div>
    <h2>Forgot Password</h2>
</div>
<div class="alert" th:if="${error != null}">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <p class="text-danger">[[${error}]]</p>
</div>
<div class="alert" th:if="${message != null}">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <p class="text-warning">[[${message}]]</p>
</div>
<form th:action="@{/password_reset}" method="post" style="max-width: 420px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div>
            <p>We will be sending a reset password link to your email.</p>
        </div>
        <div>
            <p>
                <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required
                       autofocus/>
            </p>
            <p class="text-center">
                <input type="submit" value="Send" class="btn btn-primary"/>
            </p>
        </div>
    </div>
</form>
</body>
</html>
